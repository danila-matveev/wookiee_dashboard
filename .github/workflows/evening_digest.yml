name: evening_digest

on:
  schedule:
    - cron: "0 10 * * *" # 18:00 Asia/Makassar (UTC+8)
  workflow_dispatch: {}

jobs:
  call-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call evening digest endpoint
        run: |
          curl -X POST \
            -H "X-CRON-SECRET: ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.APP_BASE_URL }}/jobs/evening_digest"
